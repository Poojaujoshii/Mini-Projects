<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .todo-container {
      background: #fffbe7;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ffae00;
      border-radius: 10px 0 0 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: #ffae00;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
    }

    button:hover {
      background: #e69500;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff9ce;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icons i {
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .icons i:hover {
      transform: scale(1.2);
    }

    .bi-trash { color: #d90429; }
    .bi-pencil-square { color: #0077b6; }
    .bi-check-circle { color: #2b9348; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ My To-Do List</h1>
  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Enter your task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let editIndex = -1;

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.className = task.done ? 'done' : '';
        li.innerHTML = `
          <span onclick="toggleDone(${i})">${task.text}</span>
          <div class="icons">
            <i class="bi bi-pencil-square" onclick="editTask(${i})"></i>
            <i class="bi bi-trash" onclick="deleteTask(${i})"></i>
          </div>
        `;
        list.appendChild(li);
      });

      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('task-input');
      const value = input.value.trim();
      if (!value) return;

      if (editIndex === -1) {
        tasks.unshift({ text: value, done: false });
      } else {
        tasks[editIndex].text = value;
        editIndex = -1;
      }

      input.value = '';
      renderTasks();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    function editTask(i) {
      document.getElementById('task-input').value = tasks[i].text;
      editIndex = i;
    }

    function toggleDone(i) {
      tasks[i].done = !tasks[i].done;
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
